<h1>Compare Two Documents</h1>

<div id='fileA'>
  <h2>Document A</h2>
  Select Document <input [(ngModel)]="fileA" type="file" required observeFiles />
</div>

<div id='fileB'>
  <h2>Document B</h2>
  Select Document <input [(ngModel)]="fileB" type="file" required observeFiles />
</div>

<div id='button'>
  <button (click)="submitForAnalysis()">Submit for analysis</button>
</div>
